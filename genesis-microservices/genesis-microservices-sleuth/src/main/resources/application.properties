server.port=8092
server.context-path=
# 项目名称尽量用小写
spring.application.name=genesis-server-sleuth
# 上报Zipkin地址
spring.zipkin.baseUrl=http://localhost:8091
spring.zipkin.enabled=true
# sleuth - zipkin demo port
# 此项目在genesis-examples -> genesis-sleuth-zipkin-demo
otherapp.port=8093



# 日志
#logging.file=log.log
#设置true 可以查看boot运行 已启用的自动配置
#Positive matches:表示已启用的配置
#Negative matches:表示未启用的配置
#debug=true
log.path=/Users/sungang/Documents/logs/spring-cloud/zipkin-demo
log.level=INFO
#会检查终端是否支持ANSI，是的话就采用彩色输出
spring.output.ansi.enabled = DETECT
