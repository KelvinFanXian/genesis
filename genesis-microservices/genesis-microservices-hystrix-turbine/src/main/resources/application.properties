
#spring.cloud.config.profile=dev
#spring.profiles.active=dev
# 默认false，设为true表示使用注册中心中的configserver配置而不自己配置configserver的uri
#spring.cloud.config.discovery.enabled=true
# 指定config server在服务发现中的serviceId，默认为：configserver
#spring.cloud.config.discovery.serviceId=genesis-config-server


info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@



server.port=8052
#service name
spring.application.name=genesis-hystrix-turbine

# Eureka注册中心地址
eureka.client.serviceUrl.defaultZone=http://admin:123456@discovery1:8761/eureka/,http://admin:123456@discovery2:8762/eureka/,http://admin:123456@discovery3:8763/eureka/
#开启健康检查（需要spring-boot-starter-actuator依赖）
eureka.client.healthcheck.enabled = true
#使用IP
#eureka.instance.preferIpAddress = true
# 续约更新时间间隔（默认30秒）
eureka.instance.lease-renewal-interval-in-seconds =10
# 续约到期时间（默认90秒）
eureka.instance.lease-expiration-duration-in-seconds =30

#该配置是让Hystrix的超时时间改为5秒
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=5000
#该配置，用于禁用Hystrix的超时时间
hystrix.command.default.execution.timeout.enabled= false
#该配置，用于索性禁用feign的hystrix。该做法除非一些特殊场景，不推荐使用
#feign.hystrix.enabled: false

#指定聚合哪些集群，多个使用","分割，默认为 default 。
#可使用http://.../turbine.stream?cluster={clusterConfig之一}访问
turbine.aggregator.clusterConfig = default
#配置Eureka中的serviceId列表，表明监控哪些服务
turbine.appConfig = genesis-provider-by-feign,genesis-provider-by-ribbon
# 1. clusterNameExpression指定集群名称，默认表达式appName；
# 此时：turbine.aggregator.clusterConfig需要配置想要监控的应用名称
# 2. 当clusterNameExpression: default时，turbine.aggregator.clusterConfig可以不写，
# 因为默认就是default
# 3. 当clusterNameExpression: metadata['cluster']时，
# 假设想要监控的应用配置了eureka.instance.metadata-map.cluster: ABC，则需要配置，
# 同时turbine.aggregator.clusterConfig: ABC
turbine.clusterNameExpression = 'default'
